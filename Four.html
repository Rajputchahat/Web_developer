<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=viewport, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #999;
        background-color: #333;
        padding-right: 5px;
      }
      .a {
        color: white;
        margin: 20px;
      }
      ul {
        display: flex;
        list-style-type: none;
      }
      ul li {
        margin-left: 20px;
      }
      ul li a {
        color: #fff;
        text-decoration: none;
        padding-right: 20px;
      }
      .container{
        padding: 100px;
      }
      h2{
        margin-bottom: 20px;
      }
      img{
        width: 100%px;
        height: 200px;
        padding: 10px;
      }
      .menu{
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
        gap: 20px;
      }
      .card{
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px;
        overflow: hidden;
      }
      .card-content{
        padding: 15px;
      }
      .vdh{
        margin-top: 50px;
      }
      video{
        padding-left: 250px;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1 class="a">Glenary's Restaurant</h1>
      <ul>
        <li><a href="#">Menu</a></li>
        <li><a href="#"> Popular Dishes</a></li>
      </ul>
    </nav>
    <!--Menu section-->
    <div class="container">
      <h2>Menu</h2>
      <div class="menu">
        <!--Card 1-->
        <div class="card">
          <img
            src="https://cdn.pixabay.com/photo/2022/06/04/03/41/pizza-7241179_1280.jpg"
            alt="Pizza Supreme"
          />
          <div class="card-content">
            <h3>Pizza Supreme</h3>
            <p>
              Pizza sauce, mozzarella, bacon, onion, beef mince, capsicum,
              pepperoni, mushroom, olives
            </p>
            <p class="price">Price: ₹250</p>
          </div>
        </div>
        <!--Card 2-->
        <div class="card">
          <img
            src="https://2.bp.blogspot.com/-neI6rKuvsKI/VyN8GMrfhzI/AAAAAAAAHls/hugFFTKYgs8lrtUSXx0iEyG-KZwL4bPbwCLcB/s1600/tandoori-paneer-tikka4.jpg"
            alt="Paneer Tikka"
          />
          <div class="card-content">
            <h3>Panner Tikka</h3>
            <p>
              Paneer, Yogurt, Ground Spices, Bell Peppers, Onions, Baby Corn,
              Mushrooms
            </p>
            <p class="price">Price: ₹250</p>
          </div>
        </div>
      </div>
      <h2 class="vdh">Popular Dishes</h2>
      <video controls>
      <source src="paneer tikka.mp4" type="video/mp4">
      </video><br>

  </body>
</html>
